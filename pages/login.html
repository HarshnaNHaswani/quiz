<!DOCTYPE html>

<html lang=" en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Harshna Haswani">
  <meta name="description" content="Test yourself and grow into a rockstar developer">
  <title> RockStar Dev â€” Login</title>


  <link rel="stylesheet" href="/styles/main.css">

<body class="login ">

  <header>
    <h1 class="heading"><a href="/">RockStar Dev</a></h1>
    <h2 id="page-title">Login</h2>
  </header>
  <main class="main-content login">
    <form class="form" action="quizzes.html">
      <div class="form-item status-plain-outline">
        <input type="email" class="form-input" placeholder="email address e.e.abc@gb.com" aria-label="email"
          autocomplete="email">
      </div>

      <div class="form-item status-plain-outline">
        <input type="password" name="login-signup" id="password" class="form-input" placeholder="enter-password"
          aria-label="password">
      </div>
      <p class="form-item">
        <input type="checkbox" name="login" id="remember">
        <label for="remember" class="label form-label checkbox-label">Remember Me</label>
      </p>
      <a href="forgotPassword.html" class="form-item">Forgot your password?</a>
      <button type="submit" class="btn bg-accent"><a href="quizzes.html">login</a></button>
      <a href="signup.html" class="form-item">Create an account &gt;</a>
    </form>
  </main>

  <footer>
    <p>Developed by Harshna Haswani</p>
  </footer>

</body>

</html>
