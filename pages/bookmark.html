<body class="bookmark ">


  <nav class="nav nav-site" role="main">

    <header>
      <h1 class="heading"><a href="/pages/quizzes.html">RockStar Dev</a></h1>
    </header>

    <div class="form-item status-plain-outline">
      <input type="search" name="search" id="search" class="form-input" placeholder="search" aria-label="search"
        autocomplete="name">
    </div>

    <ul class="list list-inline">


      <li class="list-item">
        <a href="/pages/bookmark.html">bookmark</a>
      </li>


      <li class="list-item">

      <li class="list-item">

      </li>

    </ul>
    <button class="btn bg-accent btn-logout"><a href="/">logout</a></button>
  </nav>




  <header>
    <h1 id="page-title">bookmark</h1>
  </header>
  <main class="main-content  bookmark">
    <section class="grid-container grid-fill">
      <div class="card-container card-title-float bookmark-item">
        <section class="card-primary-content">
          <figure class="media">
            <img src="https://picsum.photos/400/200" alt="img">
            <figcaption>#featured #JS #ES6</figcaption>
          </figure>
          <header class="card-header">
            <h2>ES6 Basics</h2>
          </header>
          <p class="card-body">
            Practice the foundation of ES6 with this quiz
            <div class="rating-wrapper wrap-primary">
              <input type="radio" name="rating-1" id="solid-star-1">
              <label for="solid-star-1">★</label>
              <input type="radio" name="rating-1" id="solid-star-2">
              <label for="solid-star-2">★</label>
              <input type="radio" name="rating-1" id="solid-star-3">
              <label for="solid-star-3">★</label>
              <input type="radio" name="rating-1" id="solid-star-4">
              <label for="solid-star-4" checked>★</label>
              <input type="radio" name="rating-1" id="solid-star-5">
              <label for="solid-star-5">★</label>
            </div>
          </p>
        </section>
        <section class="actions card-actions">
          <section class="action-buttons">
            <button class="btn outline-secondary"><a href="quizzes.html">Remove from Bookmarks</a></button>
            <button class="btn bg-secondary"><a href="./gameplay/es6-basics/index.html">Play Now</a></button>
          </section>
        </section>
